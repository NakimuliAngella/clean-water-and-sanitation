<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP - CLEAN WATER AND SANITATION</title>
    <link rel="stylesheet" href="style.css">

     <!-- Link to local Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body>
    

    <section class="auth-banner">
        <h1>CREATE ACCOUNT</h1>
        <p>Join our mission for clean water</p>
    </section>

    <section class="auth-container">
        <div class="auth-form">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" required>
                </div>
                <div class="form-options">
                    <label class="terms-agree">
                        <input type="checkbox" required>
                        I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
                    </label>
                </div>
                <div class="form-options">
                    <label class="newsletter-sub">
                        <input type="checkbox" checked>
                        Subscribe to our newsletter for updates
                    </label>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>Or sign up with</span>
            </div>

            <div class="social-login">
                <button class="social-btn google-btn">Continue with Google</button>
                <button class="social-btn facebook-btn">Continue with Facebook</button>
            </div>

            <div class="auth-switch">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </section>


     <!-- Link to local Bootstrap JS  -->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>

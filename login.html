<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - CLEAN WATER AND SANITATION</title>
    <link rel="stylesheet" href="style.css">

     <!-- Link to local Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
   

    <section class="auth-banner">
        <h1>WELCOME BACK</h1>
        <p>Login to your account</p>
    </section>

    <section class="auth-container">
        <div class="auth-form">
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>
               
                <a href="index.html" class="auth-btn">LOGIN</a>
            </form>

            <div class="auth-divider">
                <span>Or</span>
            </div>

            <div class="social-login">
                <button class="social-btn google-btn">Continue with Google</button>
                <button class="social-btn facebook-btn">Continue with Facebook</button>
            </div>

            <div class="auth-switch">
                <p>Don't have an account? <a href="signin.html">Sign up here</a></p>
            </div>
        </div>
    </section>

     <!-- Link to local Bootstrap JS  -->
    <script src="js/bootstrap.bundle.min.js"></script>


</body>
</html>
